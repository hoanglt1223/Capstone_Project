name: Build react app

on:
  push:
    branches:
      - develop
      - '**'
      - '*'
      - '!master'
      - 'feature/**'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run-script build